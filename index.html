        body{
            background-color: #1e2127;

            background-color: red;
            width: 100px;

<body>
  
</body>
<script>
    async function main (){

        let names=["patryk","kamil","adrian","Gosia","Dzesika"];
        let awaitTime=200
        let colors = ["red", "blue", "yellow", "green", "cyan"];
        let kwadrat = document.getElementById("kwadrat");
        



        for(let i=0;i<names.length;i=i+1){
            await new Promise(r => setTimeout(r, awaitTime));
            let currentName=names[i];
            console.log(names[i]);

            let currentSquare = document.createElement("div");
            currentSquare.id = "kwadrat";
            document.body.appendChild(currentSquare)
            currentSquare.innerHTML = currentName;
            currentSquare.style.backgroundColor = colors[i]
            
        }
        
    }

    main();

</script>
